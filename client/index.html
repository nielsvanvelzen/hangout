<!DOCTYPE html>
<html>
<head>
	<title>Hangout</title>
	<link rel="stylesheet" href="assets/css/hangout.css" />
</head>
<body>
	<div class="column">
		<div id="messages"></div>

		<form onsubmit="event.preventDefault(); send('*', 'chat', {msg: document.getElementById('message').value}); document.getElementById('message').value = ''; document.getElementById('message').focus();">
			<input minlength="3" required id="message" placeholder="message" autofocus />
			<button type="submit">Send</button>
		</form>
	</div>
	<pre class="column" id="debug">

	</pre>
	<script src="assets/js/hangout.js"></script>
</body>
</html>
